name: Compile Firmware

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  Build:
    runs-on: workflow_dispatch

    container: debian:bullseye

    steps:
    - uses: actions/checkout@v2
    - name: Build jumploaders
      run: sh build.sh

    - uses: actions/upload-artifact@v2
      with:
        name: Pre-Compiled Jumploaders
        path: 'build/*.bin'
